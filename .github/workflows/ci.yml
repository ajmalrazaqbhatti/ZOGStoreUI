name: Code Quality Check

on:
  push:
    # Run on any branch
  pull_request:
    branches: [master]

# Add explicit permissions for the workflow
permissions:
  contents: write

jobs:
  lint-and-format:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4
        with:
          # Use default token but ensure checkout has history for the push
          fetch-depth: 0

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'

      - name: Update lock file and install dependencies
        run: |
          npm install
          npm ci

      - name: Check for deprecated Prettier options
        run: |
          if grep -q "jsxBracketSameLine" .prettierrc* 2>/dev/null; then
            echo "Updating Prettier configuration to remove deprecated jsxBracketSameLine option"
            # Replace jsxBracketSameLine with bracketSameLine (its replacement)
            sed -i 's/"jsxBracketSameLine"/"bracketSameLine"/g' .prettierrc*
          fi

      - name: Check code format with Prettier
        continue-on-error: true
        id: prettier_check
        run: |
          npx prettier --write .
          npm run format:check
          echo "PRETTIER_RESULT=$?" >> $GITHUB_ENV

      - name: Check code with ESLint
        run: npm run lint

      - name: Format code with Prettier
        if: github.event_name == 'push'
        run: |
          npm run format
          git config --global user.name "GitHub Actions"
          git config --global user.email "github-actions@github.com"
          git add .
          # Only commit if there are changes
          git diff --staged --quiet || git commit -m "Apply automatic formatting"
          # Use authenticated URL for pushing
          git push https://${{ github.actor }}:${{ secrets.GITHUB_TOKEN }}@github.com/${{ github.repository }}.git HEAD:${GITHUB_REF#refs/heads/}
